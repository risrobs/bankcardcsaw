<!DOCTYPE html>
<html lang="en"><body translate="no">
  <h2>Checkout</h2>
  
<form>
<div class="soft-container">
<div class="soft-info">
<h1>Secure Payment</h1>
</div> 
<label for="ccname">Name on card</label>
<input name="ccname" type="text"   autocomplete="input"> 


<label for="cardnumber">Card Number</label>
<input name="cardnumber" type="number"  required autocomplete="input">


<label for="cc-exp">Expiry</label>
<input name="cc-exp" type="number"  required placeholder="MM-YYYY" autocomplete="input">

<label for="cvc">CVC</label>
<input name="cvc" type="number"  required autocomplete="input">
</form>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://softcodeon.com/cm/card.js'></script>
